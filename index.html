<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>STANDOFF GOLD TAP</title>

  <link rel="stylesheet" href="theme.css">

<body>
<div id="app">

  <!-- LOADING SCENE -->
  <div id="loader" class="loader">

    </header>

    <div id="goldCircle" class="gold-circle">GOLD</div>

    <div class="gold-counter">
      <span id="goldCount">0</span>
      <span data-i18n="gold">GOLD</span>
    </div>

    <div class="energy-wrapper">
      <div class="energy-bar">
        <div id="energyFill" class="energy-fill"></div>
      </div>

    </div>

    <div class="earn-info">
      <div data-i18n="tapRate">+1 GOLD / 3 sec</div>
      <div data-i18n="bonus">Welcome bonus applied</div>
    </div>
  </section>

  <!-- BOOSTS -->
  <section id="boosts" class="screen">
    <div class="section">
      <div class="section-title" data-i18n="boosts">BOOSTS</div>

      <div class="boost-card">âš¡ Tap x2 â€” 2000 GOLD</div>
      <div class="boost-card">ðŸ¤– Auto Tap â€” 3000 GOLD</div>
    </div>
  </section>

  <!-- AIRDROP -->
  <section id="airdrop" class="screen">
    <div class="section">
      <div class="section-title">AIR DROP</div>
      <p>01.02.2026</p>
      <p>10 000 GOLD = 1 000 GAME CURRENCY</p>
    </div>
  </section>

  <!-- MENU -->
  <nav class="bottom-menu">
    <button data-tab="earn" class="active">Earn</button>
    <button data-tab="boosts">Boosts</button>
    <button data-tab="airdrop">Air Drop</button>
  </nav>

</div>

<script src="app.js"></script>
</body>
</html>
