<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>STANDOFF GOLD TAP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOADER -->
<div id="loader">
  <div class="logo">STANDOFF GOLD TAP</div>
  <div class="percent"><span id="lp">0</span>%</div>
</div>

<!-- APP -->
<div id="app" class="hidden">

<header class="header">
  <div class="title">STANDOFF GOLD TAP</div>
  <div class="balance"><span id="gold">0</span> GOLD</div>
</header>

<!-- EARN -->
<section class="screen active" id="earn">
  <div class="orb-wrap">
    <div class="glow"></div>
    <div class="orb" id="orb">GOLD</div>
  </div>

  <div class="energy-bar">
    <div class="energy-fill" id="ef"></div>
  </div>

  <div class="energy-info">
    <div>‚ö° Energy <span id="en">5500</span>/<span id="em">5500</span></div>
    <div>‚è± +1 / 3 sec</div>
  </div>
</section>

<!-- BOOSTS -->
<section class="screen" id="boosts">
  <h2>BOOSTS</h2>

  <button class="boost" id="b-energy">
    üîã Energy +1000<br><small>500 GOLD</small>
  </button>

  <button class="boost" id="b-tap">
    ‚ö° Tap x2 (Forever)<br><small>2000 GOLD</small>
  </button>

  <button class="boost" id="b-auto">
    ü§ñ Auto Tap<br><small>3000 GOLD</small>
  </button>
</section>

<!-- AIRDROP -->
<section class="screen" id="airdrop">
  <h2>AIR DROP</h2>
  <p>01.02.2026</p>
  <p><b>10 000 GOLD = 1 000 GAME CURRENCY</b></p>
</section>

</div>

<!-- MENU -->
<nav class="menu">
  <button class="active" data-tab="earn">Earn</button>
  <button data-tab="boosts">Boosts</button>
  <button data-tab="airdrop">Air Drop</button>
</nav>

<script src="app.js"></script>
</body>
</html>
