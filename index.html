<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>STANDOFF GOLD TAP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOADER -->
<div id="loader">
  <div class="logo">STANDOFF GOLD TAP</div>
  <div class="percent"><span id="lp">0</span>%</div>
</div>

<!-- APP -->
<div id="app" class="hidden">

  <header class="header">
    <div class="title">STANDOFF GOLD TAP</div>
    <div class="balance"><span id="gold">0</span> GOLD</div>
  </header>

  <!-- EARN -->
  <main class="screen active" id="earn">
    <div class="orb-wrap">
      <div class="glow"></div>
      <div class="orb" id="orb">GOLD</div>
    </div>

    <div class="energy-bar">
      <div class="energy-fill" id="ef"></div>
    </div>

    <div class="energy-info">
      <div>⚡ Energy <span id="en">5500</span>/<span id="em">5500</span></div>
      <div>⏱ +1 / 3 sec</div>
    </div>
  </main>

  <!-- BOOSTS -->
  <main class="screen" id="boosts">
    <h2>BOOSTS</h2>
    <p>Tap x2, Auto Tap, Energy +1000</p>
  </main>

  <!-- AIRDROP -->
  <main class="screen" id="airdrop">
    <h2>AIR DROP</h2>
    <p>01.02.2026</p>
    <p>10000 GOLD = 1000 GAME CURRENCY</p>
  </main>

</div>

<!-- MENU -->
<nav class="menu">
  <button class="active" data-tab="earn">Earn</button>
  <button data-tab="boosts">Boosts</button>
  <button data-tab="airdrop">Air Drop</button>
</nav>

<script src="app.js"></script>
</body>
</html>
